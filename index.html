<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
	<title>Quizoid</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Dice roller</a>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>The genius maker</h1>
			<p class="lead">Can you answer the impossible questions?</p>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Questions</h3>
			</div>
			<div class="panel-body">
				<p id="questionText">Welcome to the devilishly difficult quizoid. Answer 10 questions and score points for each correct answer. Let's get started.</p>
				<form id="theForm">
				</form>
				<br/>
				<div id="feedbackSpot">
				<button type="button" class="btn btn-primary" id="quizButton">Submit Answer</button>
				</div>
			</div>
		</div>
	</div><!-- /.container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type='text/javascript' src='script.js'></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- <script src="js/bootstrap.min.js"></script> -->
</body>
</html>
